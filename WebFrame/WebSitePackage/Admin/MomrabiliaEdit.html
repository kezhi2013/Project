<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>大事记编辑</title>
    <link rel="stylesheet" type="text/css" href="../Style/SpecialPage/Admin/AdminHome.css" />
    <!--[if lt IE 9]>
        <script src="../JavaScript/Plugin/html5.js"></script>
        <script src="../JavaScript/Plugin/css3-mediaqueries.js"></script>
    <![endif]-->
    <script type="text/javascript" src="../JavaScript/Jquery/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="../JavaScript/Plugin/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../JavaScript/Plugin/jquery.Component.js"></script>
    <script type="text/javascript" src="../JavaScript/Lib.js"></script>
    <script type="text/javascript" src="../JavaScript/Common.js"></script>
    <script type="text/javascript" src="../JavaScript/EditPage.js"></script>
</head>
<body>
    <div class="PageMainBody">
        <div class="Container">
            <div id="MomrabiliaEdit" class="PageModule EditPage">
                <div class="ModuleBox">
                    <div class="ModuleBody">
                        <fieldset class="InfoArea Form">
                            <div class="dl horizontal-list">
                                <dl class="InputControlGroup">
                                    <dt class="InfoKey VerticalalignTop">标题</dt>
                                    <dd><input id="MomrabiliaTitle" type="text" class="InputText DataInput Light horizontalfull"/></dd>    
                                </dl>
                                <dl class="InputControlGroup">
                                    <dt class="InfoKey VerticalalignTop">时间</dt>
                                    <dd>
                                        <div id="MomrabiliaTime" class="DataInput data">
                                            <input type="text" class="InputText Light year"/><span>年</span>
                                            <input type="text" class="InputText Light month"/><span>月</span>
                                            <input type="text" class="InputText Light day"/><span>日</span>
                                        </div> 
                                    </dd>    
                                </dl>
                                <dl class="InputControlGroup">
                                    <dt class="InfoKey VerticalalignTop">内容</dt>
                                    <dd><textarea id="MomrabiliaContent" class="InputText DataInput"></textarea></dd>
                                </dl>
                            </div>
                            <br /> 
                            <div><input type="button" class="TextButton SubmitDoc" value="提 交"/></div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
