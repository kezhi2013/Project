                <div class="box">

                                                            <li class="control-group">
                                                                <label class="control-label">域名</label>
                                                                <div class="controls">
                                                                    <input id="DNS" class="textInput InfoValue" type="text" required="required" reg="^http://([\w-]+\.)+[\w-]+(/[\w-./?%&=]*)?$ " tip="输入域名" />
                                                                    <span class="help-inline"></span>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">IP</label>
                                                                <div class="controls">
                                                                    <input id="IP" class="textInput InfoValue IP" type="text" required="required" reg="^(\d+)\.(\d+)\.(\d+)\.(\d+)$" tip="请输入IP地址！" />

                                                                </div>

                                                                <label class="control-label">IPC</label>

                                                                    <span class="help-inline"></span>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">状态</label>

                                                                    <div id="SiteState" class="DropSelector">
                                                                        <span class="InfoValue"></span>
                                                                        <ul></ul>
                                                                    </div>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">城市</label>
                                                                <div class="controls">
                                                                    <input id="City" class="textInput InfoValue" type="text" />
                                                                    <span class="help-inline"></span>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">

                                        <div class="TabBox">
                                            <!--base user info-->
                                            <div class="Tab ActivedTab">
                                                <form class="form-horizontal dataForm" action="dataServer.ashx?field=userCenter">
                                                    <fieldset>
                                                        <legend>基本用户信息</legend>
                                                        <ul class="form-list">
                                                            <li class="control-group">
                                                                <label class="control-label">用户名</label>
                                                                <div class="controls">
                                                                    <input id="UserName" class="textInput InfoValue" type="text" required="required" url="#" tip="请输入4-20位字母开头的字母或数字和下划线" />
                                                                    <span class="help-inline"></span>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">用户头像</label>

                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">性别</label>

                                                                    <div id="Sex" class="DropSelector">
                                                                        <span class="InfoValue"></span>
                                                                        <ul></ul>
                                                                    </div>
                                                                    <span class="help-inline"></span>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">

                                                                    <span class="help-inline"></span>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">邮箱</label>
                                                                <div class="controls">
                                                                    <input id="Email" class="textInput InfoValue" type="email" required="required" reg="^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$" tip="邮箱地址，如wangking717@qq.com" />
                                                                    <span class="help-inline"></span>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">手机号码</label>
                                                                <div class="controls">
                                                                    <input id="telephone" class="textInput InfoValue" type="tel" maxlength="11" reg="^0{0,1}13[0-9]{9}$" tip="手机号，如1821333345" />
                                                                    <span class="help-inline"></span>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">权限</label>

                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">职位</label>

                                                            </li>

                                                                <label class="control-label">个人简介</label>

                                                                    <textarea id="IndividualResume" class="textInput InfoValue horizontalfull"></textarea>
                                                                    <p class="help-block"></p>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </fieldset>
                                                </form>

                                                    <h2>设置您的头像</h2>

                                                            </li>
                                                        </ul>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <!--password setting-->
                                            <div class="Tab">
                                                <form class="form-horizontal">
                                                    <fieldset>
                                                        <legend>密码设定</legend>
                                                        <ul class="form-list">
                                                            <li class="control-group">
                                                                <label class="control-label">原密码</label>
                                                                <div class="controls">
                                                                    <input id="oldPassword" class="textInput" type="password" required="required" />
                                                                    <span class="help-inline"></span>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">新密码</label>
                                                                <div class="controls">
                                                                    <input id="newPassword" class="textInput" required="required" type="password" passwordstrengthchecktarget="passwordStrengthDisplayer" surevalidatetarget="newPassword2" required="required" reg="^[a-zA-Z]\w{5,17}$" tip="密码以字母开头，长度在6-18之间，只能包含字符、数字和下划线" />
                                                                    <span class="help-inline"></span>
                                                                    <div><div id="passwordStrengthDisplayer" class="passwordStrength"></div></div>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">确认新密码</label>
                                                                <div class="controls">
                                                                    <input id="newPassword2" class="textInput" type="password" readonly="readonly" required="required" />
                                                                    <span class="help-inline"></span>
                                                                </div>
                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label">验证码</label>
                                                                <div class="controls">
                                                                    <input id="validateCode" class="textInput validateCode" type="text" required="required" />
                                                                    <img src="#" class="img-validateCode" />
                                                                </div>
                                                            </li>
                                                            <li class="control-group">
                                                                <label class="control-label"></label>
                                                                <div class="controls">
                                                                    <input id="submit_password" type="button" class="TextButton submitButton" value="确认" />
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </fieldset>
                                                </form>
                                            </div>
                                            <!--loginHistory-->
                                            <div class="Tab">
                                                <table id="LoginHistory" class="DataTable">
                                                    <caption class="textleft">以下是您进10次的登录历史，如有问题，请核实后尽快修改密码</caption>
                                                </table>
                                            </div>
                                        </div>
                                    </div>

                                    <ul class="Pagination"></ul>

                                <div id="MessageManage" class="PanelPage">
                                    <ul id="MessageList" class="vertical-list data-list dir-list large MessageList"></ul>
                                    <ul class="Pagination"></ul>
                                </div>

                    </div>
